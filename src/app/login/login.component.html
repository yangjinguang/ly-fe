<div class="app-login">
    <div class="login-card">
        <form nz-form [formGroup]="validateForm" class="login-form" (submit)="submitForm()">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-user">
                        <input type="text" nz-input formControlName="username" placeholder="用户名/邮箱/手机号">
                    </nz-input-group>
                    <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">
                        请输入用户名
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-lock">
                        <input type="password" nz-input formControlName="password" placeholder="密码">
                    </nz-input-group>
                    <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
                        请输入密码
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control class="login-forgot-control">
                    <!--<label nz-checkbox formControlName="remember">-->
                    <!--<span>Remember me</span>-->
                    <!--</label>-->
                    <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登录</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
