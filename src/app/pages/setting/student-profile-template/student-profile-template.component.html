<nz-breadcrumb>
    <nz-breadcrumb-item>设置</nz-breadcrumb-item>
    <nz-breadcrumb-item>学生信息模板</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="student-profile-template table-list">
    <div class="table-list-control">
        <button nz-button [nzType]="'primary'" (click)="addPropertyModalOpen()">添加字段</button>
    </div>
    <div class="table-list-table">
        <nz-table #propertyTable [nzData]="properties">
            <thead>
            <tr>
                <th>字段名</th>
                <th>类型</th>
                <th>尺寸</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of propertyTable.data">
                <td>{{data.name}}</td>
                <td>{{data.type}}</td>
                <td>{{data.size}}</td>
                <td>
                    <!--<a>Action 一 {{data.name}}</a>-->
                    <!--<nz-divider nzType="vertical"></nz-divider>-->
                    <!--<a>Delete</a>-->
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</div>
